basePath: /
definitions:
  go-template_internal_auth_interfaces_dto.LoginInput:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: secretpassword
        type: string
      username:
        example: johndoe
        type: string
    type: object
  go-template_internal_auth_interfaces_dto.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/go-template_internal_auth_interfaces_dto.UserResponse'
    type: object
  go-template_internal_auth_interfaces_dto.UserResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      last_login_at:
        type: string
      username:
        type: string
    type: object
  internal_auth_interfaces_http.RegisterInput:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: secretpassword
        type: string
      username:
        example: johndoe
        type: string
    type: object
info:
  contact: {}
  description: This is a sample server for Go Template API.
  title: Go Template API Documentation
  version: "1.0"
paths:
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: Login to the application
      parameters:
      - description: User login details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/go-template_internal_auth_interfaces_dto.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/go-template_internal_auth_interfaces_dto.LoginResponse'
      summary: Login
      tags:
      - auth
  /api/v1/logout:
    post:
      description: Logout from the application
      responses:
        "204":
          description: No Content
      security:
      - ApiKeyAuth: []
      summary: Logout
      tags:
      - auth
  /api/v1/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User registration details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_auth_interfaces_http.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/go-template_internal_auth_interfaces_dto.UserResponse'
      summary: Register a new user
      tags:
      - auth
securityDefinitions:
  ApiKeyAuth:
    description: Authorization token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
